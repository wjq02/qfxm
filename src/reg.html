                        <div class="tosign">
                            已有帐号<a href="#">在此登录</a>
                        </div>
                    </div>
                    <!-- 注册框 -->
                    <form method="POST" id="phone">
                        <div class="line">
                            <div class="textbox">
                                <input type="text" id="mobile" name="username" placeholder="手机号">
                            </div>
                        </div>

                        <div class="line">
                            <input type="password" name="password" placeholder="密码" autocomplete="off">
                        </div>
                        <div class="line">
                            <input type="password" name="repass" placeholder="重复密码" autocomplete="off">
                        </div>
                        <button type="button" class="btn">同意协议并注册</button>
                        <div class="checkbox">
                            <label for="">
                            <input type="checkbox" name="agree"><a href="javascript:;" class="viewProtocol" rel="nofollow">《聚美优品用户协议》</a> 
                          </label>
                        </div>
                    </form>
                    <div class="shadow-l"></div>
                    <div class="shadow-r"></div>
                </div>
            </div>
        </div>
